<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Калькулятор на сервлете</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body{font-family:Segoe UI,Arial,sans-serif;margin:2rem}
        form{display:grid;gap:12px;max-width:420px}
        input,select,button{padding:.6rem .8rem;font-size:1rem}
        .row{display:grid;grid-template-columns:1fr 1fr;gap:12px}
    </style>
</head>
<body>
<h1>Калькулятор (Servlet + Tomcat 11)</h1>
<form action="calculator" method="post">
    <div class="row">
        <div><label>Число A <input name="a" required placeholder="например, 12.5"></label></div>
        <div><label>Число B <input name="b" required placeholder="например, 3"></label></div>
    </div>

    <label>Операция
        <select name="op" required>
            <option value="add">Сложение (+)</option>
            <option value="sub">Вычитание (−)</option>
            <option value="mul">Умножение (×)</option>
            <option value="div">Деление (÷)</option>
        </select>
    </label>

    <button type="submit">Посчитать</button>
</form>
</body>
</html>
